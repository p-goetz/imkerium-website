    <div class="container theme-showcase" role="main" ng-controller="AboutController">

      <div class="page-header">
        <h1>{{beekeeper}}</h1>
      </div>

      <div ng-repeat="information in informations">
        <h2>{{information.title}}</h2>

        <div class="row" ng-if="$even">
          <div class="col-xs-12 col-md-4"><img ng-src="{{information.image}}" alt="{{information.title}}" class="img-responsive img-rounded" /></div>
          <div class="col-xs-12 col-md-8">{{information.description}}</div>
        </div>
        <div class="row" ng-if="$odd">
          <div class="col-xs-12 col-md-8">{{information.description}}</div>
          <div class="col-xs-12 col-md-4"><img ng-src="{{information.image}}" alt="{{information.title}}" class="img-responsive img-rounded" /></div>
        </div>
      </div>
    </div>
